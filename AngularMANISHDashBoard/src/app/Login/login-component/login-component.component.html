<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>
    <section class="vh-100 gradient-custom">
        <div class="container">
            <!-- <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;"> -->
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your Credentials</p>
                                <form [formGroup]="loginForm" (ngSubmit)="onLogedIn()">

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="typeEmailX" class="form-control form-control-lg"
                                            formControlName="userName" />
                                        <label class="form-label" for="typeEmailX">USERNAME</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="typePasswordX" class="form-control form-control-lg"
                                            formControlName="password" />
                                        <label class="form-label" for="typePasswordX">PASSWORD</label>
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="">Forgot
                                            password?</a>
                                    </p>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </form>

                                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <i class="glyphicon glyphicon-home" routerLink=""></i>

                                </div> -->

                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a routerLink=""
                                        class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>

                        </div>
                    <!-- </div>
                </div>
            </div> -->
        </div>
    </section>

</body>

</html>
